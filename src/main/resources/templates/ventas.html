<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ventas - Frescura</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <!-- Meta tags para mejorar la experiencia móvil -->
    <meta name="theme-color" content="#0d6efd">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <a href="#" class="sidebar-brand">Frescura</a>
            <button class="sidebar-toggle" id="sidebarToggle">
                <i class="bi bi-chevron-left"></i>
            </button>
        </div>
        <ul class="sidebar-menu">
            <li class="sidebar-item">
                <a href="/" class="sidebar-link">
                    <i class="bi bi-house-door sidebar-icon"></i>
                    <span class="sidebar-text">Inicio</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="/ventas" class="sidebar-link active">
                    <i class="bi bi-cart sidebar-icon"></i>
                    <span class="sidebar-text">Ventas</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="#" class="sidebar-link">
                    <i class="bi bi-search sidebar-icon"></i>
                    <span class="sidebar-text">Consulta</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="#" class="sidebar-link">
                    <i class="bi bi-file-earmark-bar-graph sidebar-icon"></i>
                    <span class="sidebar-text">Reportes</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="#" class="sidebar-link">
                    <i class="bi bi-gear sidebar-icon"></i>
                    <span class="sidebar-text">Administración</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <button class="navbar-toggler d-lg-none" type="button" id="mobileSidebarToggle">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand d-none d-lg-block" href="#">Frescura</a>
            <div class="ms-auto">
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-link nav-link">
                        <span class="d-flex align-items-center">
                            <i class="bi bi-box-arrow-right me-1"></i>
                            <span>Cerrar Sesión</span>
                        </span>
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="home-container" id="mainContent">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="card shadow-sm">
                        <div class="card-body p-0">
                            <div class="search-container">
                                <form th:action="@{/ventas}" method="get" class="d-flex flex-column flex-md-row">
                                    <div class="d-flex flex-grow-1 mb-2 mb-md-0 me-md-2">
                                        <input type="text" name="filtro" th:value="${filtro}" class="form-control search-input" placeholder="Buscar productos...">
                                        <button type="submit" class="btn btn-primary ms-2 d-none d-md-block">
                                            <i class="bi bi-search"></i>
                                        </button>
                                    </div>
                                    <div class="d-flex">
                                        <select name="categoriaId" class="form-select" aria-label="Filtrar por categoría">
                                            <option value="">Todas las categorías</option>
                                            <option th:each="categoria : ${categorias}" 
                                                    th:value="${categoria.id}" 
                                                    th:text="${categoria.nombre}"
                                                    th:selected="${categoriaId != null && categoriaId == categoria.id}">
                                                Categoría
                                            </option>
                                        </select>
                                        <button type="submit" class="btn btn-outline-secondary ms-2">
                                            <i class="bi bi-funnel"></i>
                                        </button>
                                    </div>
                                </form>
                            </div>
                            
                            <!-- Lista de productos tipo Android ListView -->
                            <ul class="product-list">
                                <li th:each="producto : ${productos}" class="product-item">
                                    <div class="product-icon">
                                        <i class="bi bi-box-seam"></i>
                                    </div>
                                    <div class="product-details">
                                        <div class="product-name" th:text="${producto.nombre}">Nombre del producto</div>
                                        <div class="product-price" th:text="${'$' + #numbers.formatDecimal(producto.precioVenta, 1, 2)}">$0.00</div>
                                        <div class="product-category" th:if="${producto.categoriaEntity != null}" th:text="${producto.categoriaEntity.nombre}">Categoría</div>
                                        <div class="product-stock" 
                                             th:classappend="${producto.cantidad < 10 ? 'low' : (producto.cantidad < 30 ? 'medium' : 'high')}"
                                             th:text="${'Stock: ' + producto.cantidad}">Stock: 0</div>
                                    </div>
                                    <div class="product-action">
                                        <button class="btn btn-primary" title="Agregar al carrito">
                                            <i class="bi bi-plus-lg"></i>
                                        </button>
                                    </div>
                                </li>
                                
                                <!-- Mensaje cuando no hay resultados -->
                                <li th:if="${#lists.isEmpty(productos)}" class="no-results">
                                    <i class="bi bi-search"></i>
                                    <p>No se encontraron productos</p>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            const navbar = document.querySelector('.navbar');
            const sidebarToggle = document.getElementById('sidebarToggle');
            const mobileSidebarToggle = document.getElementById('mobileSidebarToggle');
            
            // Función para alternar el sidebar
            function toggleSidebar() {
                sidebar.classList.toggle('sidebar-collapsed');
                mainContent.classList.toggle('home-container-collapsed');
                navbar.classList.toggle('navbar-collapsed');
                
                // Cambiar el ícono
                const icon = sidebarToggle.querySelector('i');
                if (sidebar.classList.contains('sidebar-collapsed')) {
                    icon.classList.remove('bi-chevron-left');
                    icon.classList.add('bi-chevron-right');
                } else {
                    icon.classList.remove('bi-chevron-right');
                    icon.classList.add('bi-chevron-left');
                }
            }
            
            // Función para mostrar/ocultar el sidebar en móviles
            function toggleMobileSidebar() {
                sidebar.classList.toggle('show');
            }
            
            // Función para cerrar el sidebar
            function closeSidebar() {
                // En móviles, ocultar completamente
                if (window.innerWidth <= 768) {
                    sidebar.classList.remove('show');
                } else {
                    // En desktop, colapsar
                    if (!sidebar.classList.contains('sidebar-collapsed')) {
                        toggleSidebar();
                    }
                }
            }
            
            // Event listeners
            sidebarToggle.addEventListener('click', toggleSidebar);
            mobileSidebarToggle.addEventListener('click', toggleMobileSidebar);
            
            // Cerrar sidebar en móviles al hacer clic fuera
            document.addEventListener('click', function(event) {
                if (window.innerWidth <= 768 && 
                    !sidebar.contains(event.target) && 
                    !mobileSidebarToggle.contains(event.target) &&
                    sidebar.classList.contains('show')) {
                    sidebar.classList.remove('show');
                }
            });
            
            // Cerrar sidebar al hacer clic en un elemento del menú
            const sidebarLinks = document.querySelectorAll('.sidebar-link');
            sidebarLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    // Si el enlace es "#" (enlace vacío), prevenir la navegación
                    if (this.getAttribute('href') === '#') {
                        e.preventDefault();
                    }
                    
                    // Cerrar el sidebar
                    closeSidebar();
                    
                    // Marcar como activo
                    sidebarLinks.forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                });
            });
            
            // Marcar el enlace activo
            const currentPath = window.location.pathname;
            sidebarLinks.forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
